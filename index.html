<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic HTML with CSS & JS</title>

  <!-- Internal CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 15px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>

  <header>
    <h1>My First HTML Page</h1>
    <p>With CSS & JavaScript inside</p>
  </header>

  <main>
    <h2>Click the button below</h2>
    <button onclick="showMessage()">Click Me</button>
    <p id="message"></p>
  </main>

  <!-- JavaScript -->
  <script>
    function showMessage() {
      document.getElementById("message").innerText = "Hello! You clicked the button ðŸš€";
    }
  </script>

</body>
</html>
